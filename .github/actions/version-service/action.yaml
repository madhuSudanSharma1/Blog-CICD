name: "Compute Semantic Version"
description: "Run semantic-release in a specified directory and expose the new version"
inputs:
  directory:
    description: "Path to service directory (e.g., frontend)"
    required: true
  branch:
    description: "Branch name to release on (e.g., dev or main)"
    required: true
    default: "dev"
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.0.0'
        cache: 'yarn'
        cache-dependency-path: '${{ inputs.directory }}/yarn.lock'

    - name: Install dependencies
      shell: bash
      run: |
        cd ${{ inputs.directory }}
        yarn install --frozen-lockfile

    - name: Run semantic-release
      id: sem-rel
      uses: codfish/semantic-release-action@v3
      with:
        cwd: ${{ inputs.directory }}
        branches: ${{ inputs.branch }}
      env:
        GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}

    - name: Expose version output
      run: |
        echo "version=${{ steps.sem-rel.outputs.version }}" >> $GITHUB_OUTPUT
        echo "gitTag=${{ steps.sem-rel.outputs.gitTag }}" >> $GITHUB_OUTPUT
      shell: bash
